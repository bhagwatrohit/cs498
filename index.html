<head>

<script src="https://d3js.org/d3.v5.min.js"></script>

<body>
  <div id="container">
    <h1>9 Years of La Liga: 2009-2017</h1>

    <form>
    <input type="button" value="About the Visualization" onclick="window.location.href='About.html'" />

        <div class="scatter" id="scatter-a" style="display:block;">

  </div>
<script src="script/year_selector.js"></script>
<script src="script/scatterplot.js"></script>
<script>

  var margin = {top: 50, right: 50, bottom: 50, left: 50},
  width = Math.min(1000, window.innerWidth - 10) - margin.left - margin.right,
  height = Math.min(600, window.innerHeight - margin.top - margin.bottom - 20);

  var scatterPlotOptions = {
    width: width,
    height: height };

  var datasources = [
  {file: "data/2009TopPlayers.csv", divname: "#scatter-a"},
  {file: "data/2010TopPlayers.csv", divname: "#scatter-b"},
  {file: "data/2011TopPlayers.csv", divname: "#scatter-c"},
  {file: "data/2012TopPlayers.csv", divname: "#scatter-d"},
  {file: "data/2013TopPlayers.csv", divname: "#scatter-e"},
  {file: "data/2014TopPlayers.csv", divname: "#scatter-f"},
  {file: "data/2015TopPlayers.csv", divname: "#scatter-g"},
  {file: "data/2016TopPlayers.csv", divname: "#scatter-h"},
  {file: "data/2017TopPlayers.csv", divname: "#scatter-i"},
  {file: "data/TopPlayers.csv", divname: "#scatter-j"}
  ];

  for (var i=0; i < datasources.length; i++) {
      displayScatterChart(datasources[i].divname,scatterPlotOptions, datasources[i].file);
  };

</script>
